<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src * 'nonce-CSPIsNull'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src * 'nonce-CSPIsNull'"
    /> -->
    <style nonce="CSPIsNull">
            
      @font-face {
        font-family: 'Inter';
        src: url('fonts/Inter-VariableFont_slnt,wght.ttf') format('truetype');
      }

      @font-face {
        font-family: 'RobotoMono';
        src: url('fonts/RobotoMono-VariableFont_wght.ttf') format('truetype');
      }


      html {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
        background-color: #272727; 
        color: #eaeaea;
      }

      body {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
        display : flex;
        justify-content: center;
        align-items: center;
        font-family: Inter;
        font-size: 3vmin;
        flex-direction: column;
      }

      .welcome-title {
        font-size:10vmin;
        margin-bottom: 50px;
      }

      #IPList{
        display: flex;
        flex-direction: column;
        justify-content : center;
        align-items : center;
        margin-top: 20px;
      }

      #qrcode {
        margin-top: 20px;
      }

      #qrcode-url {
        margin-top: 10px;
        font-weight: lighter;
        font-size: 2vmin;
      }

      .gen-qrcode-a {
        text-decoration: none;
        color :#eaeaea;
        font-weight: lighter;
      }

      .gen-qrcode-a:hover {
        font-weight: normal;
      }

      .gen-qrcode-a:active {
        font-weight: bold;
      }

    </style>
    <title>[Q]ADR</title>
  </head>
  <body>
    <p>
      <h1 class="welcome-title">[Q]ADR</h1>
      
      <div>remote reachable at</div>
      <div id="IPList"></div>
      <div id="qrcode"></div>
      <div id="qrcode-url"></div>
    </p>

    <script src="js/qrcode.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
